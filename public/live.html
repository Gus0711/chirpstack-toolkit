<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="live.title">Live Stream - LoRaWAN Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="i18n.js"></script>
</head>
<body class="text-gray-100 min-h-screen">
  <div class="flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-white/5 border-b border-white/10 flex-shrink-0">
      <!-- Row 1: Navigation -->
      <div class="flex items-center justify-between px-6 py-2">
        <div class="flex items-center gap-6">
          <h1 class="text-base font-bold text-white" data-i18n="nav.title">LoRaWAN Analyzer</h1>
          <nav class="flex gap-1">
            <a href="index.html" class="nav-link px-3 py-1 rounded text-sm flex items-center gap-1.5"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round"><path d="M18 20V10M12 20V4M6 20v-6"/></svg><span data-i18n="nav.dashboard">Dashboard</span></a>
            <a href="live.html" class="nav-link active px-3 py-1 rounded text-sm flex items-center gap-1.5"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><circle cx="12" cy="12" r="1" fill="currentColor"/><path d="M8.6 15.4a5 5 0 010-6.8M15.4 8.6a5 5 0 010 6.8"/></svg><span data-i18n="nav.live">Live Stream</span></a>
            <a href="management.html" class="nav-link px-3 py-1 rounded text-sm flex items-center gap-1.5"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 000 1.4l1.6 1.6a1 1 0 001.4 0l3.77-3.77a6 6 0 01-7.94 7.94l-6.91 6.91a2.12 2.12 0 01-3-3l6.91-6.91a6 6 0 017.94-7.94l-3.76 3.76z"/></svg><span data-i18n="nav.toolkit">Toolkit ChirpStack</span></a>
            <a href="mqtt-explorer.html" class="nav-link px-3 py-1 rounded text-sm flex items-center gap-1.5"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg><span data-i18n="nav.mqtt_explorer">MQTT Explorer</span></a>
            <a href="settings.html" class="nav-link px-3 py-1 rounded text-sm flex items-center gap-1.5"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round"><path d="M4 21v-7m0-4V3m8 18v-9m0-4V3m8 18v-5m0-4V3M2 14h4M10 8h4M18 16h4"/></svg><span data-i18n="nav.settings">Settings</span></a>
          </nav>
        </div>
        <div class="flex items-center gap-1 border border-white/20 rounded overflow-hidden">
          <button class="lang-btn px-2 py-0.5 text-xs" data-lang="en">EN</button>
          <button class="lang-btn px-2 py-0.5 text-xs" data-lang="fr">FR</button>
        </div>
      </div>
      <!-- Row 2: Toolbar -->
      <div class="flex items-center justify-between px-6 py-1.5 border-t border-white/5">
        <div class="flex items-center gap-4">
          <div id="global-search"></div>
          <div class="border-l border-white/20 h-4"></div>
          <div class="flex items-center gap-2 text-xs text-white/60">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span id="packet-count">0</span> <span data-i18n="live.packets">packets</span>
          </div>
          <div class="border-l border-white/20 h-4"></div>
          <input type="text" id="search-input" data-i18n-placeholder="live.filter_packets" placeholder="Filter packets..." class="bg-white/10 border border-white/20 rounded px-2 py-1 text-xs text-white placeholder-white/40 w-32 focus:outline-none focus:border-white/40">
          <div class="border-l border-white/20 h-4"></div>
          <div class="flex items-center gap-1 text-xs text-white/60">
            <span data-i18n="feed.rssi">RSSI</span>
            <div class="rssi-range-wrap">
              <input type="range" id="rssi-min" min="-140" max="-30" value="-140" class="rssi-range rssi-range-min">
              <input type="range" id="rssi-max" min="-140" max="-30" value="-30" class="rssi-range rssi-range-max">
            </div>
            <span id="rssi-range-label" class="text-white/80 whitespace-nowrap" style="min-width:60px">off</span>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-1">
            <button id="toggle-up" class="toggle-btn active px-2 py-1 rounded text-xs" data-i18n-title="feed.uplinks" title="Uplinks">UP</button>
            <button id="toggle-join" class="toggle-btn active px-2 py-1 rounded text-xs" data-i18n-title="feed.join_requests" title="Join Requests">JOIN</button>
            <button id="toggle-down" class="toggle-btn active px-2 py-1 rounded text-xs" data-i18n-title="feed.downlinks" title="Downlinks">DOWN</button>
            <button id="toggle-ack" class="toggle-btn active px-2 py-1 rounded text-xs" data-i18n-title="feed.tx_ack" title="TX Acknowledgements">ACK</button>
          </div>
          <div class="border-l border-white/20 h-4"></div>
          <div class="flex items-center gap-2">
            <button id="toggle-owned" class="toggle-btn active px-2 py-1 rounded text-xs" data-i18n="dashboard.my_devices">My Devices</button>
            <button id="toggle-foreign" class="toggle-btn active px-2 py-1 rounded text-xs" data-i18n="dashboard.unknown_devices">Unknown</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Gateway Filter -->
    <div class="bg-white/5 border-b border-white/10 px-6 flex-shrink-0">
      <div class="flex items-center gap-1 py-1 overflow-x-auto">
        <button class="gateway-tab active px-3 py-1 rounded text-xs" data-gateway="" data-i18n="dashboard.all_gateways">All Gateways</button>
        <div id="gateway-tabs" class="flex gap-1"></div>
      </div>
    </div>

    <!-- Packet Feed (header + rows rendered by packet-feed.js) -->
    <div id="live-feed-container" class="flex flex-col flex-1 min-h-0"></div>
  </div>

  <script src="search-bar.js"></script>
  <script src="packet-feed.js"></script>
  <script src="live.js"></script>
</body>
</html>
